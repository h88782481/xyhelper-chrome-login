<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>环境配置</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; padding: 16px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,.08); padding: 16px; }
    .row { margin: 12px 0; }
    .hint { color: #666; font-size: 12px; }
    .btn { background: #4a90e2; color: #fff; border: none; padding: 8px 14px; border-radius: 8px; cursor: pointer; }
    .btn:active { opacity: .9; }
    .status { margin-left: 10px; font-size: 12px; color: #4a90e2; }
  </style>
  <script defer src="options.js"></script>
  </head>
  <body>
    <div class="card">
      <h2>环境配置</h2>
      <div class="row">
        <label>
          <input type="radio" name="env" value="prod" /> 生产环境（https://public.xyhelper.cn）
        </label>
      </div>
      <div class="row">
        <label>
          <input type="radio" name="env" value="dev" /> 开发环境（http://127.0.0.1:8080）
        </label>
      </div>
      <div class="row">
        <button id="save" class="btn">保存</button>
        <span id="status" class="status"></span>
      </div>
      <div class="row hint">
        说明：选择后，登录与会话请求将固定使用所选环境，不再自动回退。
      </div>
    </div>
  </body>
  </html>
